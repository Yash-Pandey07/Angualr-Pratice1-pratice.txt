<h1>{{title}}</h1>

<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <input type="text" placeholder="Enter Name" formControlName="user"><br>
  <span style="color: red;" *ngIf="user && user.invalid && user.touched">Enter valid value</span>
  <br>


  <input type="password" placeholder="password" formControlName="password"><br> <!--  minlength="6" -->
  <span style="color: red;" *ngIf="password && password.invalid && password.touched">Enter valid password of min 6 char
  </span>
  <br>

  <button [disabled]="loginForm.invalid">Login</button>
</form>

<h2 class="title">{{title}}</h2>
<div class="container">
  <div>
    <select (change)="onTableSizeChange($event)">
      <option *ngFor="let size of tableSizes">
        {{size}}
      </option>
    </select>
  </div>
  <table class="table">
    <thead>
      <th>
        ID
      </th>
      <th>
        Title
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let post  of POSTS | paginate :{
      
        itemsPerPage: tableSize,
      currentPage:page,
      totalItems: count }; let i =index">

        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>
</div>
